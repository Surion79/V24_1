#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 5.0
#heater: heater_bed
#heater_temp: 60
#fan_speed: 1.0

[fan_generic Nevermore_fan]
pin: PD15
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10

