##  Hotend Fan - FAN1
[heater_fan hotend_fan]
#pin: PE5
pin: sb2040:gpio14
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

##  Controller fan - FAN2
[controller_fan controller_fan]
#pin: PD12
#pin:PA8 #SB2040 Setup
pin: multi_pin:controller_fan_multipin
kick_start_time: 0.5
heater: heater_bed
#fan_speed: 0.7

##  Exhaust fan - FAN3
